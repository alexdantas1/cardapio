<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Sonho de Pastel</title>
  <style>
    /* Estilos Globais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #fcb700;
      color: #a10000;
    }

    header {
      background-color: #a10000;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #a10000;
      color: #fff;
    }

    td {
      background-color: #fff;
      color: #333;
    }

    button {
      padding: 5px 10px;
      background-color: #a10000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b0000;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #a10000;
    }

    .btn-imprimir {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: #fff;
    }

    .btn-limpar {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #8b0000;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Painel Administrativo</h1>
    <p>Gerencie os pedidos de "Sonho de Pastel"</p>
  </header>

  <main>
    <div class="container">
      <h2>Pedidos Recebidos</h2>
      <table id="tabela-pedidos">
        <thead>
          <tr>
            <th>ID</th>
            <th>Item</th>
            <th>Status</th>
            <th>Ação</th>
          </tr>
        </thead>
        <tbody>
          <!-- Pedidos serão carregados aqui -->
        </tbody>
      </table>
      <!-- Botões -->
      <button class="btn-limpar" onclick="limparPedidos()">Limpar Pedidos Prontos</button>
      <button class="btn-imprimir" onclick="imprimirPedidos()">Imprimir Pedidos</button>
    </div>
  </main>

  <script>
    let pedidosAntigos = JSON.parse(localStorage.getItem('pedidos')) || [];

    // Função para carregar pedidos do LocalStorage
    function carregarPedidos() {
      const pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      const tabela = document.querySelector("#tabela-pedidos tbody");
      tabela.innerHTML = ''; // Limpa a tabela

      pedidos.forEach((pedido, index) => {
        tabela.innerHTML += `
          <tr>
            <td>${pedido.id}</td>
            <td>${pedido.item}</td>
            <td>${pedido.status}</td>
            <td>
              <button onclick="atualizarStatus(${index}, 'Recebido')">Recebido</button>
              <button onclick="atualizarStatus(${index}, 'Em preparo')">Em preparo</button>
              <button onclick="atualizarStatus(${index}, 'Pronto')">Pronto</button>
            </td>
          </tr>
        `;
      });

      // Chama a função para imprimir caso tenha novos pedidos
      detectarNovosPedidos(pedidos);
    }

    // Atualiza o status do pedido
    function atualizarStatus(index, novoStatus) {
      let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      pedidos[index].status = novoStatus;
      localStorage.setItem('pedidos', JSON.stringify(pedidos));
      carregarPedidos();
    }

    // Função para limpar pedidos marcados como 'Pronto'
    function limparPedidos() {
      let pedidos = JSON.parse(localStorage.getItem('pedidos')) || [];
      const pedidosRestantes = pedidos.filter(pedido => pedido.status !== 'Pronto');
      localStorage.setItem('pedidos', JSON.stringify(pedidosRestantes));
      carregarPedidos();
    }

    // Função para imprimir os pedidos
    function imprimirPedidos() {
      window.print();
    }

    // Detecta novos pedidos e imprime automaticamente
    function detectarNovosPedidos(pedidosAtuais) {
      if (pedidosAtuais.length > pedidosAntigos.length) {
        alert('Novo pedido recebido! Imprimindo...');
        imprimirPedidos();
      }
      pedidosAntigos = pedidosAtuais; // Atualiza o histórico
    }

    // Carrega os pedidos ao abrir o painel
    window.onload = carregarPedidos;
  </script>
</body>
</html>
