<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin: 0.5rem 0;
        }
        .orders {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
        }
        .order {
            border: 1px solid #ddd;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin: 0.5rem 0;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Painel Administrativo</h1>
    </header>

    <main>
        <section class="orders">
            <h2>Pedidos Recebidos</h2>
            <div id="order-list"></div>
        </section>
    </main>

    <script>
        async function fetchOrders() {
            const response = await fetch('/panel');
            const orders = await response.json();
            const orderList = document.getElementById('order-list');

            orderList.innerHTML = "";
            orders.forEach(order => {
                const div = document.createElement('div');
                div.classList.add('order');
                div.innerHTML = `
                    <p><strong>Cliente:</strong> ${order.name}</p>
                    <p><strong>Endere√ßo:</strong> ${order.address}</p>
                    <p><strong>Telefone:</strong> ${order.phone}</p>
                    <h3>Itens:</h3>
                    <ul>${order.cart.map(item => `<li>${item.name} - R$ ${item.price.toFixed(2)}</li>`).join('')}</ul>
                    <p><strong>Total:</strong> R$ ${order.total.toFixed(2)}</p>
                    <button onclick="printOrder('${order.name}')">Imprimir</button>
                `;
                orderList.appendChild(div);
            });
        }

        function playSound() {
            const audio = new Audio('new-order.mp3');
            audio.play();
        }

        setInterval(() => {
            fetchOrders().then(playSound);
        }, 5000);

        function printOrder(name) {
            alert(`Imprimindo pedido de ${name}...`);
        }
    </script>
</body>
</html>
