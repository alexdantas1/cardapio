<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Nato Pizza</title>
    <style>
        /* Estilos CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        h1, h2 {
            margin: 0.5rem 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
        }

        .menu, .cart {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }

        .item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0.5rem 0;
        }

        .item img {
            width: 80px;
            border-radius: 8px;
        }

        button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background: #218838;
        }

        input, select {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .cart ul {
            list-style: none;
            padding: 0;
        }

        .cart li {
            display: flex;
            justify-content: space-between;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>NATO PIZZA DELIVERY</h1>
        <p>Faça seu pedido abaixo!</p>
    </header>

    <!-- Seção do Cardápio -->
    <main>
        <section class="menu">
            <h2>Mais Pedidos</h2>
            <div class="item" data-name="Pizza Simples" data-price="24.90">
                <img src="https://via.placeholder.com/80" alt="Pizza Simples">
                <h3>Pizza Simples</h3>
                <p>A partir de R$ 24,90</p>
                <button class="add-to-cart">Pedir</button>
            </div>
            <div class="item" data-name="Calzone Frango" data-price="11.90">
                <img src="https://via.placeholder.com/80" alt="Calzone Frango">
                <h3>Calzone de Frango</h3>
                <p>R$ 11,90</p>
                <button class="add-to-cart">Pedir</button>
            </div>
            <div class="item" data-name="Calzone Chocolate" data-price="14.90">
                <img src="https://via.placeholder.com/80" alt="Calzone Chocolate">
                <h3>Calzone de Chocolate</h3>
                <p>R$ 14,90</p>
                <button class="add-to-cart">Pedir</button>
            </div>
        </section>

        <!-- Sacola -->
        <section class="cart">
            <h2>Sacola</h2>
            <ul id="cart-items"></ul>
            <p>Total: R$ <span id="total">0.00</span></p>
            <h3>Dados do Cliente</h3>
            <form id="order-form">
                <input type="text" id="name" placeholder="Seu Nome" required>
                <input type="text" id="address" placeholder="Endereço de Entrega" required>
                <input type="tel" id="phone" placeholder="Telefone" required>
                <select id="payment">
                    <option value="Dinheiro">Dinheiro</option>
                    <option value="Cartão">Cartão</option>
                    <option value="Pix">Pix</option>
                </select>
                <button type="submit" id="send-order">Enviar Pedido</button>
            </form>
        </section>
    </main>

    <script>
        // JavaScript
        const cart = [];
        let total = 0;

        // Adicionar item ao carrinho
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', (e) => {
                const item = e.target.closest('.item');
                const name = item.dataset.name;
                const price = parseFloat(item.dataset.price);

                cart.push({ name, price });
                total += price;

                updateCart();
            });
        });

        function updateCart() {
            const cartList = document.getElementById('cart-items');
            const totalDisplay = document.getElementById('total');

            cartList.innerHTML = "";
            cart.forEach((item, index) => {
                const li = document.createElement('li');
                li.innerHTML = `${item.name} - R$ ${item.price.toFixed(2)} 
                                <button onclick="removeItem(${index})">Remover</button>`;
                cartList.appendChild(li);
            });

            totalDisplay.textContent = total.toFixed(2);
        }

        function removeItem(index) {
            total -= cart[index].price;
            cart.splice(index, 1);
            updateCart();
        }

        // Enviar pedido via WhatsApp
        document.getElementById('order-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const address = document.getElementById('address').value;
            const phone = document.getElementById('phone').value;
            const payment = document.getElementById('payment').value;

            let message = `*Pedido Nato Pizza*%0A%0A`;
            message += `*Cliente*: ${name}%0A`;
            message += `*Endereço*: ${address}%0A`;
            message += `*Telefone*: ${phone}%0A`;
            message += `*Forma de Pagamento*: ${payment}%0A%0A`;

            message += `*Itens:*%0A`;
            cart.forEach(item => {
                message += `- ${item.name}: R$ ${item.price.toFixed(2)}%0A`;
            });
            message += `%0A*Total*: R$ ${total.toFixed(2)}`;

            const whatsappURL = `https://wa.me/5585994530854?text=${message}`;
            window.open(whatsappURL, '_blank');
        });
    </script>
</body>
</html>
