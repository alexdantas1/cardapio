<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro Moderno</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #218838;
        }
        .transactions {
            margin-top: 20px;
        }
        .transactions table {
            width: 100%;
            border-collapse: collapse;
        }
        .transactions th, .transactions td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .transactions th {
            background-color: #f8f9fa;
        }
        .balance {
            text-align: center;
            margin-top: 20px;
            font-size: 1.5em;
            color: #333;
        }
        .edit-btn {
            background-color: #ffc107;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .edit-btn:hover {
            background-color: #e0a800;
        }
        .chart-container {
            margin-top: 30px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Controle Financeiro Moderno</h1>
        <div class="form-group">
            <label for="description">Descrição</label>
            <input type="text" id="description" placeholder="Descrição da transação">
        </div>
        <div class="form-group">
            <label for="amount">Valor</label>
            <input type="number" id="amount" placeholder="Valor da transação">
        </div>
        <div class="form-group">
            <label for="category">Categoria</label>
            <select id="category">
                <option value="Alimentação">Alimentação</option>
                <option value="Transporte">Transporte</option>
                <option value="Lazer">Lazer</option>
                <option value="Outros">Outros</option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Tipo</label>
            <select id="type">
                <option value="Entrada">Entrada</option>
                <option value="Saída">Saída</option>
            </select>
        </div>
        <button class="btn" onclick="addTransaction()">Adicionar Transação</button>
        <div class="transactions">
            <h2>Transações</h2>
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Categoria</th>
                        <th>Tipo</th>
                        <th>Data</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="transaction-list">
                </tbody>
            </table>
        </div>
        <div class="balance">
            Saldo Total: <span id="total-balance">R$ 0,00</span>
        </div>
        <div class="chart-container">
            <canvas id="transaction-chart"></canvas>
        </div>
    </div>
    <script>
        let transactions = [];

        function addTransaction() {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const category = document.getElementById('category').value;
            const type = document.getElementById('type').value;
            const date = new Date().toLocaleDateString('pt-BR');

            if (description && !isNaN(amount)) {
                const transaction = { description, amount, category, type, date };
                transactions.push(transaction);
                updateTransactionList();
                updateBalance();
                updateChart();

                document.getElementById('description').value = '';
                document.getElementById('amount').value = '';
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        }

        function updateTransactionList() {
            const transactionList = document.getElementById('transaction-list');
            transactionList.innerHTML = '';
            transactions.forEach((transaction, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${transaction.description}</td>
                    <td>R$ ${transaction.amount.toFixed(2)}</td>
                    <td>${transaction.category}</td>
                    <td>${transaction.type}</td>
                    <td>${transaction.date}</td>
                    <td><button class="edit-btn" onclick="editTransaction(${index})">Editar</button></td>
                `;
                transactionList.appendChild(row);
            });
        }

        function updateBalance() {
            const totalBalanceElement = document.getElementById('total-balance');
            const totalBalance = transactions.reduce((acc, transaction) => {
                return transaction.type === 'Entrada' ? acc + transaction.amount : acc - transaction.amount;
            }, 0);
            totalBalanceElement.textContent = `R$ ${totalBalance.toFixed(2).replace('.', ',')}`;
        }

        function editTransaction(index) {
            const transaction = transactions[index];
            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('category').value = transaction.category;
            document.getElementById('type').value = transaction.type;

            transactions.splice(index, 1);
            updateTransactionList();
            updateBalance();
            updateChart();
        }

        function updateChart() {
            const ctx = document.getElementById('transaction-chart').getContext('2d');
            const labels = transactions.map(transaction => transaction.date);
            const data = transactions.map(transaction => transaction.amount);
            const backgroundColors = transactions.map(transaction => transaction.type === 'Entrada' ? 'rgba(40, 167, 69, 0.2)' : 'rgba(255, 99, 132, 0.2)');
            const borderColors = transactions.map(transaction => transaction.type === 'Entrada' ? 'rgba(40, 167, 69, 1)' : 'rgba(255, 99, 132, 1)');

            if (window.transactionChart) {
                window.transactionChart.destroy();
            }

            window.transactionChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Transações',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: borderColors,
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
